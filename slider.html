<html lang="en">
<!--To start a html project, Doctype, html, head and body tags is essential --> 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css"><!-- Linking the css with href and rel as attributes while the link tag wwraps-->
    <title>Slider Project</title>
</head>

<body>
    <div class="container"><!--This is the container the slider is in-->
        <div class="top"><!--This is the first section of the slider that consists of the arrows and images-->
            <img src="./img/left_arrow-removebg-preview.png" class="arrow left" alt=""><!--This here is the left arrow using img tag and
            its attributes of src and class, the class name is arrow left-->
            <div class="frame"><!--This is a container for the frame of the images that will be used-->
                <div class="slider"><!--This slider class contains the images which use img tag with class, src and alt as attributes-->
                    <img class="image"
                        src="https://images.pexels.com/photos/34514/spot-runs-start-la.jpg?auto=compress&cs=tinysrgb&w=600"
                        alt="" /><!--First image in the slider container with src and alt as attributes-->
                    <img class="image"
                        src="https://images.pexels.com/photos/601170/pexels-photo-601170.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="" />
                    <img class="image"
                        src="https://images.pexels.com/photos/301930/pexels-photo-301930.jpeg?auto=compress&cs=tinysrgb&w=600"
                        alt="" />
                    <img class="image"
                        src="https://images.pexels.com/photos/240561/pexels-photo-240561.jpeg?auto=compress&cs=tinysrgb&w=600"
                        alt="" />
                </div>
            </div>
            <img src="./img/right_arrow-removebg-preview.png" class="arrow right" alt=""><!--This is the right arrow-->
        </div>
        <div class="bottom"><!--Second section for the buttons at the bottom of the slider-->
         
        </div>
    </div>

    <script src="./slider.js"></script><!--JS script-->
</body>

</html>
