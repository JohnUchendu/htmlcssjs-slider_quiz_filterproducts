<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"><!--Fonts linked from google fonts-->
    <link rel="stylesheet" href="./quiz.css"><!--For access to css styling from quiz.css-->
    <title>Quiz project</title>
</head>
<body>
    <div class="container"><!--Here is the container for the quiz game-->
        <div class="game">
            <div class="content">
                <h1 class="question"></h1>
                <div class="answers">
                    
                </div>
            </div>
            <button class="submit">Submit</button>
        </div><!--Here is the game section -->
        <div class="result"><!--Result section starts here-->
            <h1>Congratulations</h1>
            <h3 class="correct">Correct</h3>
            <h3 class="wrong">Wrong</h3>
            <h2 class="score">Score: -30</h2>
            <button class="play">Play again</button>
        </div><!--result section ends here-->

    </div>
    <script src="./quiz.js"></script>
</body>
</html>
